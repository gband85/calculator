<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon-48x48.png" sizes="32x32">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e7fc420814.js" crossorigin="anonymous"></script>
    <title>TOP Calculator</title>
</head>

<body>
    <div id="container">
        <div id="calculator">
            <!-- <div id="displayScreen"> -->
                <div id="display"></div>
            <!-- </div> -->
            <div class="btn-group">

                <button id="clear" value="AC" class="btn btn-wide">AC</button>
                <button class="btn" id="backspace" value="←">←</button>

                <button class="btn operator" id="divide" value="/">/</button>

                <button class="btn number" id="seven" value="7">7</button>
                <button class="btn number" id="eight" value="8">8</button>
                <button class="btn number" id="nine" value="9">9</button>
                <button class="btn operator" id="multiply" value="*">*</button>


                <button class="btn number" id="four" value="4">4</button>
                <button class="btn number" id="five" value="5">5</button>
                <button class="btn number" id="six" value="6">6</button>
                <button class="btn operator" id="subtract" value="-">-</button>

                <button class="btn number" id="one" value="1">1</button>
                <button class="btn number" id="two" value="2">2</button>
                <button class="btn number" id="three" value="3">3</button>
                <button class="btn operator" id="add" value="+">+</button>

                <button class="btn number btn-wide" id="zero" value="0">0</button>
                <button class="btn" id="decimal" value=".">.</button>
                <button class="btn" id="equals" value="=">=</button>

            </div>
        </div>
        <div class="author">
            <h4>Built by <a href="https://github.com/gband85/calculator"><i class="fab fa-github"></i> Garrett Anderson</a></h4>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
